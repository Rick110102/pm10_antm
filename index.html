    :root {
      --bg:     #0a0e14;
      --panel:  #111820;
      --border: #1e2d3d;
      --accent: #00c8ff;
      --text:   #c9d8e8;
      --muted:  #4a6070;
      --legend: #0d1520;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%; background:var(--bg);
      color:var(--text); font-family:'Barlow',sans-serif;
      overflow:hidden;
    }

    /* HEADER */
    header {
      height:48px; flex-shrink:0;
      background:var(--panel);
      border-bottom:1px solid var(--border);
      padding:0 20px;
      display:flex; align-items:center; gap:16px;
    }
    .logo {
      font-family:'Share Tech Mono',monospace;
      font-size:12px; color:var(--accent); letter-spacing:2px;
    }
    .hdr-right {
      margin-left:auto;
      font-family:'Share Tech Mono',monospace;
      font-size:11px; color:var(--muted);
      display:flex; gap:20px;
    }
    .hdr-right span { color:var(--accent); }

    /* BODY GRID */
    .body {
      display:grid;
      grid-template-columns: 40% 60%;
      grid-template-rows: calc(100vh - 84px) 36px;
      height:calc(100vh - 48px);
    }

    /* CHARTS PANEL */
    .charts-panel {
      grid-column:1; grid-row:1;
      display:flex; flex-direction:column;
      overflow:hidden;
      border-right:1px solid var(--border);
      background:var(--bg);
    }
    .charts-scroll {
      flex:1; overflow-y:auto;
      padding:8px 10px;
      display:flex; flex-direction:column; gap:6px;
    }
    .chart-block { flex-shrink:0; }
    .chart-label {
      font-family:'Share Tech Mono',monospace;
      font-size:9px; color:var(--accent);
      letter-spacing:1px; margin-bottom:2px;
      padding-left:2px;
    }
    .plotly-div { width:100%; height:140px; }

    /* MAP PANEL */
    .map-panel {
      grid-column:2; grid-row:1;
      overflow:hidden; position:relative;
    }
    .map-panel .folium-map {
      width:100% !important;
      height:100% !important;
    }

    /* LEYENDA CHARTS */
    .legend-charts {
      grid-column:1; grid-row:2;
      background:var(--legend);
      border-top:1px solid var(--border);
      border-right:1px solid var(--border);
      display:flex; align-items:center;
      justify-content:center;
      padding:0 10px; gap:16px;
      font-family:'Share Tech Mono',monospace;
      font-size:9px; color:var(--muted);
    }
    .li { display:flex; align-items:center; gap:5px; }
    .line-solid {
      width:20px; height:2px; background:#94a3b8;
    }

    .line-pron {
      width:20px; height:2px;
      background: width:20px; height:2px; background:#00c8ff;
    }
    .line-corte { width:2px; height:12px; background:#f59e0b; }
    .dot-max    { width:8px; height:8px; border-radius:50%; background:#ef4444; }

    /* LEYENDA MAP */
    .legend-map {
      grid-column:2; grid-row:2;
      background:var(--legend);
      border-top:1px solid var(--border);
      display:flex; align-items:center;
      justify-content:center;
      padding:0 14px; gap:16px;
      font-family:'Share Tech Mono',monospace;
      font-size:9px; color:var(--muted);
    }
    .dot {
      width:10px; height:10px;
      border-radius:50%; flex-shrink:0;
    }

    ::-webkit-scrollbar { width:3px; }
    ::-webkit-scrollbar-thumb { background:var(--border); border-radius:2px; }
  </style>
</head>

    gridcolor: '#1e2d3d',
    gridwidth: 1,
    tickfont:  { size:8 },
    color:     '#4a6070',
    rangemode: 'tozero',
    title: { text:'Œºg/m¬≥', font:{ size:8, color:'#4a6070' } }
  },
  showlegend: false,
};

const scroll = document.getElementById('charts-scroll');

CHART_DATA.forEach((est, i) => {
  // Contenedor
  const block = document.createElement('div');
  block.className = 'chart-block';
  const label = document.createElement('div');
  label.className = 'chart-label';
  label.textContent = 'üìç ' + est.nombre;
  const div = document.createElement('div');
  div.className = 'plotly-div';
  div.id = 'ch' + i;
  block.appendChild(label);
  block.appendChild(div);
  scroll.appendChild(block);

  const traces = [];

  // Traza 1 ‚Äî Observado: l√≠nea s√≥lida gris
  if (est.obs.length) {
    traces.push({
      x:    est.obs.map(d => d.x),
      y:    est.obs.map(d => d.y),
      type: 'scatter',
      mode: 'lines',
      line: { color:'#94a3b8', width:1.5 },
      hovertemplate: '%{x}<br>%{y:.2f} Œºg/m¬≥<extra></extra>',
    });
  }

  // Traza 2 ‚Äî Pron√≥stico: l√≠nea punteada celeste
  // Incluye el √∫ltimo punto observado para l√≠nea continua sin brecha
  if (est.pron.length) {
    traces.push({
      x:    est.pron.map(d => d.x),
      y:    est.pron.map(d => d.y),
      type: 'scatter',
      mode: 'lines',
      line: { color:'#00c8ff', width:1.5},
      hovertemplate: '%{x}<br>%{y:.2f} Œºg/m¬≥<extra></extra>',
    });
  }

  // Marcador simple en el m√°ximo pron√≥stico
  if (est.max_time) {
    traces.push({
      x:    [est.max_time],
      y:    [est.max_val],
      type: 'scatter',
      mode: 'markers+text',
      marker: {
        color: '#ef4444', size: 8, symbol: 'circle',
        line: { color:'#fff', width:1 }
      },
      text:         [est.max_val.toFixed(2)],
      textposition: 'top center',
      textfont:     { color:'#ef4444', size:9 },
      hovertemplate: 'M√°x: %{y:.2f} Œºg/m¬≥<extra></extra>',
    });
  }

  // Layout con l√≠nea de corte en hora en punto
  const layout = JSON.parse(JSON.stringify(LAYOUT_BASE));
  layout.shapes = [{
    type: 'line',
    x0:   HORA_CORTE, x1: HORA_CORTE,
    y0:   0,          y1: 1, yref: 'paper',
    line: { color:'#f59e0b', width:1.5, dash:'dash' }
  }];
  layout.annotations = [{
    x:          HORA_CORTE,
    y:          0.97, yref: 'paper',
    text:       HORA_CORTE,
    showarrow:  false,
    font:       { color:'#f59e0b', size:8 },
    xanchor:    'left', yanchor: 'top',
    bgcolor:    'rgba(245,158,11,0.12)',
    bordercolor:'#f59e0b', borderwidth:1, borderpad:2
  }];

  Plotly.newPlot('ch' + i, traces, layout, {
    responsive:     true,
    displayModeBar: false
  });
});

// Invalidar mapa Leaflet tras render
setTimeout(function() {
  if (window.L) {
    Object.keys(window).forEach(function(k) {
      if (k.startsWith('map_') && window[k] && window[k].invalidateSize) {
        try { window[k].invalidateSize(); } catch(e) {}
      }
    });
  }
}, 500);
</script>
